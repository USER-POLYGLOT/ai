name: CI - Spring Boot Translate Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Run Checkstyle
      - name: Run Linter
        run: ./mvnw checkstyle:check || true

      # 4Ô∏è‚É£ Dependency scan
      - name: Dependency Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      # 5Ô∏è‚É£ CodeQL init
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      # 6Ô∏è‚É£ Build for CodeQL
      - name: Build for CodeQL
        run: ./mvnw clean compile

      # 7Ô∏è‚É£ CodeQL analyze
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # 8Ô∏è‚É£ Run Unit Tests
      - name: Run Unit Tests
        run: ./mvnw test || true

      # 9Ô∏è‚É£ Docker Hub logi
      - name: Log in to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # üîπ 10Ô∏è‚É£ Build & Push Docker Image (multi-stage)
      - name: Build & Push Docker Image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            anubhav1404/user-ai-service:latest
            anubhav1404/user-ai-service:${{ github.sha }}
